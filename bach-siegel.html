<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWV Siegel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #faf8f3;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Full viewport BWV Siegel component */
        bwv-siegel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            --seal-size: 50vw;  
            --sphere-radius: .8;  
        }

        /* Top-right aligned text elements */
        .title {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            color: #6b7a8f;
            letter-spacing: 2px;
            z-index: 10;
            text-align: right;
        }

        .subtitle {
            position: fixed;
            top: 5rem;
            left: 2rem;
            font-size: 0.9rem;
            color: #a8b5c4;
            font-weight: 400;
            z-index: 10;
            text-align: right;
        }

    </style>
</head>

<body>
    <!-- Full viewport BWV Siegel -->
    <bwv-siegel quantization="46" auto-start></bwv-siegel>

    <!-- Top-right text elements -->
    <h1 class="title">JSB Siegel</h1>
    <p class="subtitle">Infinite JS Bach Seal Animation</p>

    <script type="module" src="bwv-siegel/exports/bwv-siegel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const siegel = document.querySelector('bwv-siegel');

            setInterval(() => {
                if (siegel?.status && !siegel.status.isRunning) {
                    siegel.start();
                }
            }, 10000);
        });
    </script>
</body>

</html>
