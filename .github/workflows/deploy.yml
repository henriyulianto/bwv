name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v4

    - name: Init sparse submodules manually
      shell: bash
      run: |
        git submodule init

        for sub in bwv1006 bwv543; do
          url=$(git config --file .gitmodules --get submodule.${sub}.url)

          echo "🔧 Cloning $sub without checkout..."
          rm -rf "$sub"
          git clone --no-checkout "$url" "$sub"

          cd "$sub"

          echo "🪄 Enabling sparse-checkout for $sub..."
          git sparse-checkout init --cone
          git sparse-checkout set exports/

          echo "🚧 Applying sparse-checkout via read-tree"
          git read-tree -mu HEAD

          cd ..
        done

    - name: Verify sparse submodule contents
      shell: bash
      run: |
        for sub in bwv1006 bwv543; do
          echo "🧾 Files in $sub after sparse checkout:"
          ls -la "$sub"
          echo ""
          echo "📂 Contents of $sub exports directory:"
          ls -la "$sub/exports" || echo "No exports directory found"
          echo ""
        done

    - name: Create deployment directory
      run: |
        mkdir deploy

        # Copy root files
        cp index.html deploy/

        # Copy media directory
        cp -r media deploy/

        # Copy submodules (only exports folder should exist)
        cp -r bwv1006 deploy/
        cp -r bwv543 deploy/

        # Show deployment contents and size
        echo "📦 Deployment contents:"
        find deploy/ -type f -exec ls -lah {} \;
        echo ""
        echo "📁 Directory structure:"
        tree deploy/ || find deploy/ -type d
        echo ""
        echo "📏 Total deployment size:"
        du -sh deploy/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
