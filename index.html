<!DOCTYPE html>
<html lang="en">

<!-- BWV Universal Player -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="media/bach-seal.svg">
  <meta name="theme-color" content="#8B4513">
  <meta name="description" content="Interactive player for Bach's works with synchronized score highlighting">

  <title id="page-title">BWV Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>

  <!-- Fixed header with BWV navigation and audio controls -->
  <div class="fixed-top bg-light border-bottom" style="background-color: var(--bach-cream) !important;">
    <!-- BWV Navigation Bar -->

    <!-- Header with title and audio controls -->
    <div id="header" class="py-2 container text-center">
      <div id="bwv-navigation" class="py-2" style="background-color: transparent;">
        <div id="bwv-buttons-container" class="d-flex justify-content-center gap-2">
          <!-- BWV navigation buttons will be dynamically inserted here -->
          <div id="bwv-loading" class="text-muted small">Loading BWV navigation...</div>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center position-relative  gap-2">
        <!-- Main audio player -->
        <audio id="audio" class="flex-grow-1 my-1" style="max-width: 52rem; max-height: 2rem;" controls>
          <source id="audio-source" src="" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <!-- Bar spy - positioned dynamically by JavaScript -->
        <div id="bar_spy" class="badge rounded-pill text-bg-secondary" style="visibility: hidden;">
          <span id="current_bar">1</span>
          <span>of</span>
          <span id="total_bars">--</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Add missing main-content wrapper -->
  <div class="main-content" style="position: relative;">

    <!-- Bootstrap loading animation in elegant circular container -->
    <div id="loading" style="position: fixed; top: var(--header-height); left: 0; right: 0; bottom: 0; z-index: 1000; background-color: white; margin: 0; padding: 0;"
      class="d-flex align-items-center justify-content-center">
      <div
        style="width: min(30vw, 30vh); height: min(30vw, 30vh); min-width: 250px; min-height: 250px; ;border-radius: 50%; overflow: hidden; background: floralwhite;"
        class="d-flex align-items-center justify-content-center">
        <div class="text-center">
          <div class="spinner-border text-primary mb-3" style="width: 4rem; height: 4rem; color: #8B4513 !important;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="text-muted">Loading BWV...</div>
        </div>
      </div>
    </div>

    <!-- Main content area for musical notation -->
    <div class="container" style="background-color: transparent;">

      <!-- Updated measure controls with fixed dropdown styling -->
      <div id="measure-controls" style="display: none;">
        <label for="highlight-select">Measure Highlighting:</label>
        <select id="highlight-select" class="form-select form-select-sm">
          <option value="">None</option>
        </select>
        <small id="highlight-info" class="text-muted ms-2" style="display: none;"></small>
      </div>

      <div id="svg-container"></div>

    </div>
  </div> <!-- End main-content wrapper -->

  <!-- Wikipedia link button - positioned dynamically by JavaScript -->
  <a id="button_wikipedia" type="button" href="#" target="_blank" rel="noopener noreferrer"
    class="btn btn-outline-light btn-sm d-inline-flex align-items-center justify-content-center position-fixed rounded-circle" title="wikipedia"
    style="top: 20px; right: 0; visibility: hidden; width: 28px; height: 28px; border: 1px solid var(--bach-taupe-50); z-index: 1040; background-color: var(--bach-cream);">
    <img src="media/Wikipedia's_W.svg" width="30" height="30" alt="Wikipedia"
      style="filter: brightness(0) saturate(100%) invert(50%) sepia(5%) saturate(388%) hue-rotate(314deg) brightness(89%) contrast(87%);">
  </a>

  <!-- Scroll-to-top button - auto-hides when not needed -->
  <a id="button_scroll_to_top" type="button" class="btn btn-outline-light btn-sm d-inline-flex align-items-center justify-content-center position-fixed"
    style="bottom: 40px; right: 0; visibility: hidden; width: 28px; height: 28px; border: 1px solid var(--bach-taupe-50); z-index: 1040; background-color: var(--bach-cream);"
    title="scroll_to_top" onclick="document.getElementById('svg-container').scrollIntoView({ behavior: 'smooth', block: 'start'}); return false;">
    <img src="media/up-arrow-svgrepo-com.svg" width="16" height="16" alt="scroll_up"
      style="filter: brightness(0) saturate(100%) invert(50%) sepia(5%) saturate(388%) hue-rotate(314deg) brightness(89%) contrast(87%);">
  </a>

  <footer id="footer" class="bg-light footer mt-auto py-1 d-flex flex-wrap justify-content-evenly border-top">
    <div class="ms-2" style="margin: auto 0;">
      <span class="text-muted" style="margin-top: auto; font-size: small;">
        <span>Â© 2025 Christophe Thiebaud</span>
      </span>
    </div>
  </footer>

  <!-- Load menu.js before index.js -->
  <script type="module" src="index.js"></script>

</body>

</html>
